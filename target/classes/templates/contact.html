<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>


    <div class="hero-section bg-primary text-white py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Bize Ulaşın</h1>
            <p class="lead mb-4">
               Sorularınız mı var veya yardıma mı ihtiyacınız var? Bize ulaşın, size yardımcı olmak için buradayız!
            </p>
        </div>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="text-center mb-4">Bize Ulaşın</h4>
                        <form th:action="@{/api/contact}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">İsim</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="İsiminiz" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email adresiniz" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Konu</label>
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Konu" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Mesaj</label>
                                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Mesajınız..." required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="fas fa-paper-plane me-2"></i>Mesaj Gönder
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
