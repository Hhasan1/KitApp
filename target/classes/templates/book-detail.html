<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-4">
                <img th:src="${book.coverUrl}" class="img-fluid rounded shadow" alt="Book Cover">
            </div>
            <div class="col-lg-8">
                <h2 class="fw-bold" th:text="${book.title}">Book Title</h2>
                <p class="mb-2"><strong>Yazar:</strong> <span th:text="${book.author}">Author Name</span></p>
                <p class="mb-2"><strong>Konu:</strong> <span th:text="${book.subject}">Subject</span></p>
                <p class="mb-2"><strong>Dil:</strong> <span th:text="${book.language}">Language</span></p>
                <p class="mb-2"><strong>Yayın Yılı:</strong> <span th:text="${book.publicationYear}">2025</span></p>
                <p class="mb-2"><strong>ISBN:</strong> <span th:text="${book.isbn}">ISBN</span></p>
                <p class="mb-2"><strong>Yer:</strong> <span th:text="${book.location}">Shelf</span></p>
                <p class="mb-3"><strong>Kalan Kopyalar:</strong> <span th:text="${book.copies}">0</span></p>
                <p class="mb-3" th:text="${book.description}">Kitap detay...</p>

                <form th:action="@{/api/books/reserve}" method="post">
                    <input type="hidden" name="bookId" th:value="${book.id}">
                    <button type="submit" class="btn btn-primary" th:disabled="${!book.available}">
                        <i class="fas fa-book-reader me-1"></i>
                        <span th:text="${book.available ? 'Reserve This Book' : 'Not Available'}">Reserve</span>
                    </button>
                </form>

                <form th:action="@{/api/books/collection}" method="post" class="mt-2">
                    <input type="hidden" name="bookId" th:value="${book.id}">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-bookmark me-1"></i>Koleksiyona Ekle
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
