<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <div class="hero-section bg-light py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Kitapları keşfet </h1>
            <p class="lead mb-4">
                En sevdiğiniz kitapları başlığa, yazara veya konuya göre bulun.
            </p>
        </div>
    </div>

    <!-- Search Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form th:action="@{/books}" method="get">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="title" placeholder="Kitap İsmi" th:value="${title}">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="author" placeholder="Yazar İsmi" th:value="${author}">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="subject" placeholder="Konu" th:value="${subject}">
                                </div>
                                <div class="col-12 text-center mt-3">
                                    <button type="submit" class="btn btn-primary px-4">
                                        <i class="fas fa-search me-2"></i>Ara
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Books List -->
    <div class="container my-5">
        <div class="row">
            <div th:if="${#lists.isEmpty(books)}" class="col-12">
                <p class="text-center text-muted">Arama kriterine göre kitap bulunamadı.</p>
            </div>

            <div th:each="book : ${books}" class="col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img th:src="${book.coverUrl}" class="card-img-top" alt="Book Cover">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${book.title}">Kitap İsmi</h5>
                        <p class="card-text mb-1"><strong>Yazar:</strong> <span th:text="${book.author}">Author</span></p>
                        <p class="card-text mb-1"><strong>Konu:</strong> <span th:text="${book.subject}">Subject</span></p>
                        <p class="card-text mb-2"><strong>Dil:</strong> <span th:text="${book.language}">Language</span></p>
                        <div class="mt-auto">
                            <a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-outline-primary btn-sm w-100 mb-2">Detay görüntüle</a>
                            <form th:action="@{/api/books/reserve}" method="post">
                                <input type="hidden" name="bookId" th:value="${book.id}">
                                <button type="submit" class="btn btn-primary btn-sm w-100" th:disabled="${!book.available}">
                                    <i class="fas fa-book-reader me-1"></i>
                                    <span th:text="${book.available ? 'Reserve' : 'Not Available'}">Rezerve</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
