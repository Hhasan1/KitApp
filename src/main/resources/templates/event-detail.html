<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="fw-bold mb-3" th:text="${event.title}">Etkinlik Başlığı</h2>
                <p class="mb-2 text-muted">
                    <i class="fas fa-calendar me-2"></i>
                    <span th:text="${#temporals.format(event.eventDate, 'MMM dd, yyyy HH:mm')}">Tarih & Zaman</span>
                </p>
                <p class="mb-2 text-muted">
                    <i class="fas fa-map-marker-alt me-2"></i>
                    <span th:text="${event.location}">Konum</span>
                </p>
                <p class="mb-4" th:text="${event.description}">Etkinlik Açıklaması...</p>
                <a href="/events" class="btn btn-outline-primary">Etkiniklere geri dön</a>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
